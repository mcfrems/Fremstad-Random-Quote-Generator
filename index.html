<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fremstad Random Quote Generator</title>
    <link rel="icon" type="image/x-icon" href="Assests/Favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">    
    <style> @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap'); </style>
</head>
<body>
    <div>
        <div class="nav">
            <button id="btn-new-quote">
                <h2>Generate New Quote</h2>
            </button>
            <!-- testing branch, <h1>Testing Branch</h1>  -->
            <!-- <h1>Quote Generator</h1> -->
        </div>
        <div class="container">
            <div class="quote-container">
                <p>                
                    <img
                    id="quote-up"
                    src="Assests/QuoteUp.svg"
                    alt="Quote Up"
                    height="75"
                    width="100"/>
                    <p id="quote-text">When you have a dream, you've got to grab it and never let go.</p>
                    <img
                    id="quote-down"
                    src="Assests/QuoteDown.svg"
                    alt="Quote Down"
                    height="75"
                    width="100"/>
                </p>
                <p id="quote-author">Carol Burnett</p>
            </div>          
        </div>
        <div id="footer">
        </div>
    </div>
    <script src="myScript.js"></script>
</body>
<footer>
</footer>
</html>
