<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fremstad Random Quote Generator</title>
    <link rel="icon" type="image/x-icon" href="/assests/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="nav">
            <!-- testing branch, <h1>Testing Branch</h1>  -->
            <h1>Quote Generator</h1>
        </div>
        <div class="container">
            <div class="quote-container">

                <p class="quote-text">                
                    <img
                    class="quote-up"
                    src="/assests/QuoteUp.svg"
                    alt="Quote Up"
                    height="112.5"
                    width="150"/>
                    When you have a dream, you've got to grab it and never let go.
                    <img
                    class="quote-down"
                    src="/assests/QuoteDown.svg"
                    alt="Quote Down"
                    height="112.5"
                    width="150"/>
                </p>
                <p class="quote-author">-Carol Burnett</p>
            </div>
        </div>
        <div class="footer">
            <h2>New Quote</h2>
        </div>
    </div>
    <script src="myScript.js"></script>
</body>
<footer>
</footer>
</html>
